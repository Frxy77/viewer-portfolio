<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>
    <header id="home">
        <h1>Welcome to My Portfolio</h1>
    </header>
    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project-container" id="logo-design">
                <h3>Logo Design</h3>
                <div class="project-gallery"></div>
            </div>
            <div class="project-container" id="brochure">
                <h3>Brochure</h3>
                <div class="project-gallery"></div>
            </div>
            <div class="project-container" id="poster">
                <h3>Poster</h3>
                <div class="project-gallery"></div>
            </div>
            <div class="project-container" id="flyers">
                <h3>Flyers</h3>
                <div class="project-gallery"></div>
            </div>
            <div class="project-container" id="mockup">
                <h3>Mockup</h3>
                <div class="project-gallery"></div>
            </div>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <p>This is a brief description about me.</p>
        </section>
    </main>
    <footer id="contact">
        <h2>Contact Us</h2>
        <div class="contact-icons">
            <a href="https://www.facebook.com" target="_blank" class="contact-icon">
                <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" alt="Facebook">
            </a>
            <a href="mailto:someone@example.com" class="contact-icon">
                <img src="https://img.icons8.com/fluent/48/000000/email.png" alt="Email">
            </a>
            <a href="https://www.linkedin.com" target="_blank" class="contact-icon">
                <img src="https://img.icons8.com/fluent/48/000000/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.behance.net" target="_blank" class="contact-icon">
                <img src="https://img.icons8.com/fluent/48/000000/behance.png" alt="Behance">
            </a>
            <a href="tel:+1234567890" class="contact-icon">
                <img src="https://img.icons8.com/fluent/48/000000/phone.png" alt="Phone">
            </a>
        </div>
    </footer>
    <script src="viewer.js"></script>
</body>
</html>
